<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Burgers</title>
  </head>
  <body>
    <h1>Burgers</h1>

    <div id="beef-burgers" class="burger-section">
      <h2>Beef Burgers</h2>
      <img
        src="./images/in-n-out.jpeg"
        alt="In'n'Out Burger"
        id="in-n-out-burger"
        class="burger-pic"
      />

      <ul class="food-list" id="cheeseburger-list">
        <li>
          <h3>Cheeseburger</h3>
          <ul>
            <li>Single Patty</li>
            <li>Double Patty</li>
            <li>Double cheese</li>
          </ul>
        </li>
        <li>Wagyu steak burger</li>
        <li>Hamburgers</li>
        <li>Aussie burgers with the lot</li>
      </ul>
    </div>
    <div id="chicken-burgers" class="burger-section">
      <h2>Chicken Burgers</h2>
      <img
        src="./images/butchies-burger.jpeg"
        alt="Butchies Fried Chicken Burger"
        id="chicken-burger"
        class="burger-pic"
      />

      <ul class="food-list">
        <li>McChicken</li>
        <li>Schnitzel burger</li>
        <li>Portugese</li>
        <li>Buttermilk fried chicken</li>
      </ul>
    </div>
  </body>
</html>
